permissions:
  contents: write

name: Update Signals

on:
  schedule:
    - cron: "0 * * * *"  # jede volle Stunde
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install yfinance pandas numpy
      - name: Run script
        run: python update_signals.py
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add signals.json
          git commit -m "Update signals" || echo "No changes"
          git push

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aktien-Details</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #1e1e1e;
      color: #ecf0f1;
      font-size: 155%;
    }
    h1 { color: #f39c12; }
    img { max-width: 100%; border: 1px solid #555; margin-top: 20px; }
    a { color: #1abc9c; text-decoration: none; display: inline-block; margin-top: 20px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1 id="title">Lade...</h1>
  <p><b>Signal:</b> <span id="days"></span> Tage alt</p>
  <p><b>Unternehmen:</b> <span id="company"></span></p>
  <p><b>Letztes Update:</b> <span id="timestamp"></span></p>
  <img id="chart" alt="Chart wird geladen...">
  <br>
  <a href="index.html">⬅ Zurück zur Übersicht</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ticker = params.get("ticker");
    const days = params.get("days");
    const company = params.get("company");

    fetch("data/results.json")
      .then(r => r.json())
      .then(data => {
        document.getElementById("title").textContent = "Details zu " + ticker;
        document.getElementById("days").textContent = days;
        document.getElementById("company").textContent = company;
        document.getElementById("timestamp").textContent = data.timestamp;
        document.getElementById("chart").src = "data/plots/" + ticker + ".png";
      });
  </script>
</body>
</html>

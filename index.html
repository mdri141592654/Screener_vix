<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Screener VIX</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #filter { margin-bottom: 20px; }
    label { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Screener VIX</h1>

  <div id="filter">
    <label>Min Kerzen zur端ck:
      <input type="range" id="minSlider" min="0" max="7" value="0" oninput="updateFilter()">
      <span id="minVal">0</span>
    </label>

    <label>Max Kerzen zur端ck:
      <input type="range" id="maxSlider" min="0" max="7" value="5" oninput="updateFilter()">
      <span id="maxVal">5</span>
    </label>
  </div>

  <table border="1" id="resultTable">
    <thead>
      <tr><th>Ticker</th><th>Gr端ne Signale (Kerzen zur端ck)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let data = {};
    let minRange = 0;
    let maxRange = 5;

    async function loadData() {
      const response = await fetch("data.json?cachebuster=" + Date.now());
      data = await response.json();
      updateTable();
    }

    function updateFilter() {
      minRange = parseInt(document.getElementById("minSlider").value);
      maxRange = parseInt(document.getElementById("maxSlider").value);
      document.getElementById("minVal").textContent = minRange;
      document.getElementById("maxVal").textContent = maxRange;
      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";

      for (const [ticker, info] of Object.entries(data)) {
        // Check if mindestens ein Signal im Range liegt
        const inRange = info.green_signals.some(v => v >= minRange && v <= maxRange);
        if (!inRange) continue;

        const row = document.createElement("tr");
        row.innerHTML = `<td>${ticker}</td><td>${info.green_signals.join(", ")}</td>`;
        tbody.appendChild(row);
      }
    }

    loadData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>VIX Fix Screener</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #1e1e1e;
      color: #ecf0f1;
      font-size: 130%; /* +30% */
    }
    h1 { color: #f39c12; }
    ul { list-style: none; padding: 0; }
    li { 
      background: #2c3e50; 
      margin: 5px 0; 
      padding: 10px; 
      border-radius: 5px; 
    }
    .days-0 { border-left: 5px solid #2ecc71; } /* Gr√ºn f√ºr aktuelle Signale */
    .days-1 { border-left: 5px solid #f1c40f; } /* Gelb */
    .days-2 { border-left: 5px solid #e67e22; } /* Orange */
    a { color: #ecf0f1; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üìà VIX Fix Screener Ergebnisse</h1>
  <p>Letztes Update: <span id="timestamp">Lade...</span></p>
  <h2>Aktien mit gr√ºnem Signal</h2>
  <ul id="signals"></ul>

  <script>
    fetch("data/results.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("timestamp").textContent = data.timestamp;
        let signals = data.signals;

        // Sortieren: zuerst aktuelle Signale (days_since klein), dann alphabetisch
        signals.sort((a, b) => {
          if (a.days_since === b.days_since) {
            return a.ticker.localeCompare(b.ticker);
          }
          return a.days_since - b.days_since;
        });

        const list = document.getElementById("signals");
        if (signals.length === 0) {
          list.innerHTML = "<li>Keine gr√ºnen Signale gefunden</li>";
        } else {
          signals.forEach(entry => {
            const li = document.createElement("li");
            li.classList.add("days-" + entry.days_since);
            li.innerHTML = `<a href="detail.html?ticker=${entry.ticker}">${entry.ticker} (Signal vor ${entry.days_since} Tagen)</a>`;
            list.appendChild(li);
          });
        }
      })
      .catch(err => {
        document.getElementById("signals").innerHTML = "<li>Fehler beim Laden</li>";
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>VIX Fix Screener</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      background-color: #1e1e1e;
      color: #ecf0f1;
      font-size: 155%; /* vorher 130%, jetzt +25% */
    }
    h1 { color: #f39c12; }
    ul { list-style: none; padding: 0; }
    li { 
      background: #2c3e50; 
      margin: 5px 0; 
      padding: 10px; 
      border-radius: 5px; 
    }
    a { color: #1abc9c; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ VIX Fix Screener Ergebnisse</h1>
  <p>Letztes Update: <span id="timestamp">Lade...</span></p>
  <h2>Aktien mit grÃ¼nem Signal</h2>
  <ul id="signals"></ul>

  <script>
    fetch("data/results.json")
      .then(response => response.json())
      .then(data => {
        document.getElementById("timestamp").textContent = data.timestamp;
        let signals = data.signals;

        // Sortieren
        signals.sort((a, b) => {
          if (a.days_since === b.days_since) {
            return a.ticker.localeCompare(b.ticker);
          }
          return a.days_since - b.days_since;
        });

        const list = document.getElementById("signals");
        if (signals.length === 0) {
          list.innerHTML = "<li>Keine grÃ¼nen Signale gefunden</li>";
        } else {
          signals.forEach(entry => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="stock.html?ticker=${entry.ticker}&days=${entry.days_since}&company=${encodeURIComponent(entry.company)}">${entry.ticker} (${entry.company}) â€“ Signal vor ${entry.days_since} Tagen</a>`;
            list.appendChild(li);
          });
        }
      })
      .catch(err => {
        document.getElementById("signals").innerHTML = "<li>Fehler beim Laden</li>";
      });
  </script>
</body>
</html>
